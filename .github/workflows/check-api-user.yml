name: Check api user

on:
  push:
    branches-ignore:
      - main
    paths:
      - backend/common/**
      - backend/api/user/**
      - .github/workflows/check-api-user.yml
  workflow_dispatch:
  workflow_call:

defaults:
  run:
    working-directory: backend/api/user

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run the lint in the user directory
        uses: reviewdog/action-golangci-lint@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workdir: backend/api/user
          go_version_file: .go-version
          level: error
          reporter: github-pr-review
          filter_mode: nofilter

  test:
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: tecpark
          MYSQL_USER: tecpark
          MYSQL_PASSWORD: tecpark
          TZ: Asia/Tokyo
        ports:
          - "33306:3306"
        options: >-
          --health-cmd "mysqladmin ping -ppass"
          --health-interval 10s
          --health-start-period 10s
          --health-timeout 5s
          --health-retries 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: backend/api/user/go.mod
          cache-dependency-path: |
            backend/common/go.sum
            backend/api/user/go.sum

      - name: Install dependencies
        run: go mod download

      - name: Run go generate
        env:
          GOWORK: off
        run: go generate ./...

      - name: Check for unstaged changes from go generate
        run: git diff --exit-code

      - name: Build
        run: go build

      - name: Run tests
        run: go test ./... -v
